# Telegram Bot Configuration
TELEGRAM_BOT_TOKEN=ваш_токен_без_кавычек
TELEGRAM_BOT_USERNAME=ваш_username_бота
# DeepSeek Configuration
deepseek.api.key=${DEEPSEEK_API_KEY:d}
deepseek.api.url=https://api.deepseek.com/v1/chat/completions
deepseek.api.max-tokens=1000
deepseek.api.model=deepseek-chat
# H2
spring.datasource.url=jdbc:h2:file:./data/usersRocoMund_db;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Включаем H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console